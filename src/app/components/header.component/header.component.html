<header>
  <div class="container">
    <span *ngIf="userName !== 'Guest'">
      {{userName}}
    </span>
    <span *ngIf="userName !== 'Guest'">
      <img class="user" src="../../../assets/user.svg" alt="user" />
      <img (click)="toggleWindow()"  class="expand" [class.active]="isOpenWindow" src="../../../assets/expand-button.svg" alt="btn" />
      <setting-window [isOpenWindow]="isOpenWindow" (close)="toggleWindow()"></setting-window>
    </span>
  </div>
</header>
