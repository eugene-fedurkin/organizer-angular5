<div class="container">
  <div class="form">
    <h3>{{ authMod }}</h3>
    <input [(ngModel)]="email" type="text" placeholder="Email" />
    <input [(ngModel)]="password" type="password" placeholder="Password" />
    <button (click)="authMod === 'Sign in' ? signIn() : signUp()">Create</button>
    <button (click)="toggleMod()">{{ authMod === 'Sign in' ? 'Sign in' : 'Sign up'}}</button>
  </div>
</div>
