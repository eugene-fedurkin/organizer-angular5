<div class="outside">
  <div class="container">
    <div class="formField" [class.flipped]="authMod === 'Sign up'">
      <app-sign-in (toggleModEvent)="toggleMod()" class="front" (signInEvent)="signIn($event)"></app-sign-in>
      <app-sign-up (toggleEvent)="toggleMod()" (signUpEvent)="signUp($event)" class="back"></app-sign-up>
    </div>
  </div>
</div>
