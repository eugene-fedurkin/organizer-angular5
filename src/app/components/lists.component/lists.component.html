<section class="container">
  <div class="lists">
    <span>
      <app-add-input (addEvent)="addList($event)" [message]="'Title of a category'"></app-add-input>
    </span>
    <div *ngFor="let list of lists" @fadeOut>
      <app-list draggable class="item" [list]="list" (changeListToItem)="changeListToItem($event)" (editList)="editList($event)" (deleteList)="removeList($event)" (openList)="openList($event)"></app-list>
    </div>
  </div>
</section>

<router-outlet></router-outlet>
