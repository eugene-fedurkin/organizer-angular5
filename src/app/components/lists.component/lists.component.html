<section class="container">
  <div class="lists">
    <span>
      <input [(ngModel)]="title" (keyup.enter)="addList()" id="title" type="text" placeholder="Title of a category" />
      <label for="title"></label>
      <img (click)="clear()" src="../../../assets/cancel.svg" alt="close" />
    </span>
    <div>
      <list *ngFor="let list of lists" [list]="list"></list>
    </div>
  </div>
</section>
